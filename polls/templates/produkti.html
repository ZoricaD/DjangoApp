<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% block content %}
        <p>Out Of Stock</p>
<div class="row">
        {% for p in produkti %}
            {% if p.kolicina == 0 and p.kategorija.aktivna %}
                <div class="col-3">
                    <div class="card" style="width: 18rem;">
  <img src="{{MEDIA_URL}}{{ p.image.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ p.opis}}</h5>
      <p>{{ p.cena }}</p>

   <a  href="{% url 'produkt' %}">Add</a>
  </div>
</div>


                </div>

            {% endif %}
        {% endfor %}
</div>

    {% endblock %}

</body>
</html>
